<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-8712964960463408">
    <title>Parabellum - Current Global Conflict</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .ads {
            width: 20%;
            height: 600px;
            background-color: #333;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .ads:hover {
            transform: scale(1.05);
        }
        .table-container {
            width: 60%;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #555;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #444;
            cursor: pointer; /* Aggiunge un cursore per mostrare che la colonna è cliccabile */
        }
        tr:nth-child(even) {
            background-color: #3a3a3a;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 20px;
            text-transform: uppercase;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button:hover {
            background-color: #666;
        }
    </style>
    <script>
        let wars = [];
        let currentPage = 1;
        let warsPerPage = 10;
        let sortOrder = 'asc';  // Variabile per tenere traccia dell'ordine di ordinamento

        async function fetchWars() {
            try {
                const response = await fetch('wars.json');
                wars = await response.json();
                sortWars();  // Ordinare le guerre dopo averle recuperate
                renderTable();
            } catch (error) {
                console.error('Error fetching wars:', error);
            }
        }

        function updateDurations(startDate) {
            const now = new Date();
            const diff = now - new Date(startDate);
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            return `${years} years - ${months} months - ${days} days - ${hours} hours`;
        }

        // Funzione per ordinare le guerre in base alla data di inizio
        function sortWars() {
            wars.sort((a, b) => {
                const dateA = new Date(a.start_date);
                const dateB = new Date(b.start_date);
                if (sortOrder === 'asc') {
                    return dateA - dateB;  // Ordinamento crescente
                } else {
                    return dateB - dateA;  // Ordinamento decrescente
                }
            });
        }

        function renderTable() {
            const tableBody = document.getElementById('warTableBody');
            tableBody.innerHTML = '';
            const start = (currentPage - 1) * warsPerPage;
            const end = start + warsPerPage;
            const paginatedWars = wars.slice(start, end);

            paginatedWars.forEach(war => {
                const row = `<tr>
                    <td>${war.countries}</td>
                    <td>${war.start_date}</td>
                    <td>${updateDurations(war.start_date)}</td>
                    <td>${war.description}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function changePage(direction) {
            const totalPages = Math.ceil(wars.length / warsPerPage);
            if (direction === 'next' && currentPage < totalPages) {
                currentPage++;
            } else if (direction === 'prev' && currentPage > 1) {
                currentPage--;
            }
            renderTable();
        }

        function changeWarsPerPage(value) {
            warsPerPage = parseInt(value);
            currentPage = 1;
            renderTable();
        }

        // Funzione per invertire l'ordine (crescente/decrescente) al clic sulla colonna "Start Date"
        function toggleSortOrder() {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';  // Inverte l'ordine
            sortWars();  // Ordina nuovamente
            renderTable();  // Rende la tabella dopo l'ordinamento
        }

        window.onload = fetchWars;
    </script>
</head>
<body>
    <h1>Parabellum - Current Global Conflict</h1>
    <div class="container">
        <div class="ads">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8712964960463408" crossorigin="anonymous"></script>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8712964960463408" data-ad-slot="1234567890" data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="table-container">
            <label for="warsPerPage">Show:</label>
            <select id="warsPerPage" onchange="changeWarsPerPage(this.value)">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>
            <table>
                <tr>
                    <th onclick="toggleSortOrder()">Countries Involved</th>
                    <th id="startDateColumn" onclick="toggleSortOrder()">Start Date</th>
                    <th>Duration</th>
                    <th>Description</th>
                </tr>
                <tbody id="warTableBody"></tbody>
            </table>
            <div class="pagination">
                <button onclick="changePage('prev')">⬅️ Previous</button>
                <button onclick="changePage('next')">Next ➡️</button>
            </div>
        </div>
        <div class="ads">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8712964960463408" crossorigin="anonymous"></script>
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8712964960463408" data-ad-slot="1234567890" data-ad-format="auto"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</body>
</html>
